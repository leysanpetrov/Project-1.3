<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CPS</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="wrapper-connection">
  <div class="close-icon-connection">
    <a href="#"><div class="ellipse ellipse_icon_close"></div></a>
  </div>
  <div class="form-title">
    <div class="border"></div>
    <div class="form-title-text">Обратная связь</div>
  </div>
  <form action="" method="post">
    <input class="input-form" type="text" name="name" value="Имя" required> <br>
    <input class="input-form" type="tel" name="tel" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}" value="Телефон" required>
    <input class="input-form" type="email" name="email" value="Электронная почта" required> <br>
    <textarea type="text" name="review" rows="5">Сообщение</textarea> <br>
    <p class="text-connection">Нажимая “отправить”, вы даете согласие на
      <a href="#">обработку персональных данных</a>
      и соглашаетесь с нашей <a href="#">политикой конфиденциальности</a></p>
    <div class="buttons buttons-connection">
      <input class ="button" type="submit" value="Отправить">
      <div class="arrow arrow-connection">
        <div class="arrow-top"></div>
        <div class="arrow-bottom"></div>
      </div>
    </div>
  </form>
</div>

</body>
</html>
